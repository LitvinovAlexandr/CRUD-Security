<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Добавьте свой собственный стиль */
    </style>
</head>
<body>
<div class="container">
    <h1>User List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.department}"></td>
            <td th:text="${user.salary}"></td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/users/add" class="btn btn-success">Add User</a>
</div>
</body>
</html>
