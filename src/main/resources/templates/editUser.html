<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Edit User</h1>
<a href="/admin/users" class="back-button">Back</a>
<form action="/admin/editUser/{id}" th:action="@{/admin/editUser/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">

    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}">

    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}">

    <label for="salary">Salary:</label>
    <input type="number" id="salary" th:field="*{salary}">

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}">

    <!--    <label for="password">Password:</label>-->
    <!--    <input type="password" id="password" th:field="*{password}">-->

    <input type="submit" value="Save">
</form>
<div class="logout-button">
    <a th:href="@{/logout}" class="button">Logout</a>
</div>
</body>
</html>
