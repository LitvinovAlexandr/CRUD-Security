<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<a href="/admin/users" class="back-button">Back</a>
<h1>Add User</h1>
<form action="/admin/addUser" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF токен -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br>
    <label for="department">Department:</label>
    <input type="text" id="department" name="department"><br>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary"><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <label for="roles">Roles:</label>
    <select id="roles" name="selectedRoles" multiple>
        <option th:each="role : ${allRoles}" th:value="${role.name}" th:text="${role.name}"></option>
    </select><br>
    <button type="submit">Add User</button>
</form>
<div class="logout-button">
    <a th:href="@{/logout}" class="button">Logout</a>
</div>
</body>
</html>
